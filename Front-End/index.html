<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="d-flex justify-content-center align-items-center ">

            <label for="exampleFormControlInput1" class="form-label">Id</label>

        </div>

</html>
