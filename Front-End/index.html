<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="d-flex justify-content-center align-items-center ">

    <div class="contend w-25 border border-1 rounded p-3 border-primary-subtle mt-5">
        <div class="mb-3">
            <label class="form-label">Id</label>
            <input type="number" class="form-control" id="post-id" placeholder="Enter Id">
        </div>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="post-title" placeholder="Enter Title">
        </div>
        <div class="mb-3">
            <label class="form-label">Contend</label>
            <textarea class="form-control" id="post-content" rows="3"></textarea>
        </div>
        <div class="d-flex gap-2 float-end mt-2">
            <button type="button" class="btn btn-outline-primary" id="save">Save</button>
            <button type="button" class="btn btn-outline-success">Get</button>
            <button type="button" class="btn btn-outline-warning">Update</button>
            <button type="button" class="btn btn-outline-danger">Delete</button>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
